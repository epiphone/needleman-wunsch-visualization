<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0, user-scalable=no">
    <title>Visualizing the Needleman-Wunsch algorithm</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap-theme.min.css">

    <link rel="stylesheet" href="css/style.css">

    <script src="//cdnjs.cloudflare.com/ajax/libs/es5-shim/2.3.0/es5-shim.min.js"></script>
</head>
<body>
    <nav class="navbar navbar-default" role="navigation">
        <div class="container-fluid">
            <div class="navbar-header">
                <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                    <span class="icon-bar"></span>
                </button>
                <a class="navbar-brand">Visualizing the Needleman-Wunsch algorithm</a>
            </div>

            <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                <ul class="nav navbar-nav">
                    <li><a href="https://github.com/epiphone/needleman-wunsch-visualization">Source</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="application" class="container">
        <div class="row">
            <div class="col-sm-6">
                Enter two DNA sequences and see how the Needleman-Wunsch algorithm computes the optimal global alignments. Results will appear at the bottom of the screen. Works best with Firefox/Chrome.
            </div>
            <div class="col-sm-6">
                <form>
                    <div class="form-group">
                        <label for="seqA">1. sequence</label>
                        <input class="form-control" id="seqA" value="GCATGCU" required>
                    </div>
                    <div class="form-group">
                        <label for="seqB">2. sequence</label>
                        <input class="form-control" id="seqB" value="GATTACA" required>
                    </div>
                    <div class="form-group">
                        <label for="match">Match bonus</label>
                        <input type="number" class="form-control" id="match" value="1" required>
                    </div>
                    <div class="form-group">
                        <label for="mismatch">Mismatch penalty</label>
                        <input type="number" class="form-control" id="mismatch" value="-1" required>
                    </div>
                    <div class="form-group">
                        <label for="gap">Gap penalty</label>
                        <input type="number" class="form-control" id="gap" value="-1" required>
                    </div>
                    <div class="form-group">
                        <label for="gap">Animation speed (ms)</label>
                        <input type="number" class="form-control" id="step" value="500" required>
                    </div>
                    <button type="submit" class="btn btn-default">Run</button>
                </form>
            </div>
        </div>

        <hr>

        <div class="row">
            <div class="col-md-8 col-md-offset-2 col-sm-12">
                <div id="visualization"></div>
            </div>
            <div class="col-sm-12">
                <div id="results"></div>
            </div>
        </div>
    </div>

    <script src="js/bundle.js"></script>
</body>
</html>
